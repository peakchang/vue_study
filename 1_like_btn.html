<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <div v-if="liked">좋아요 안눌렀음</div>
        <div v-else="liked">좋아요 눌렀음</div>
        <div>sksdksdk</div>
        <button v-on:click="onclickButtion">Like</button>
    </div>
    <script>
        const app = new Vue({
            el: '#root',
            data: {
                liked: true,
            },
            methods: {
                onclickButtion() {
                    if (this.liked) {
                        this.liked = false
                    } else {
                        this.liked = true
                    }

                }
            }
        })
    </script>
</body>

</html>
